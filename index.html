<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/Instagram-X/style/style.css">
    <title>Instagram-X</title>
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="/Instagram-X/img/Instagram-whitephone.jpg" alt="celular">
        </div>
        <div class="instagram-continue">
            <div class="group">
                <img src="/Instagram-X/img/logo.png" class="instagram-logo" alt="instagram-logo">
                <div class="profile-photo">
                    <img src="/Instagram-X/img/perfil.jpg" alt="foto do perfil">
                </div>
                <a href="#" class="instagram-login">Continue como elisioem</a>
                <a href="#" class="instagram-logout">Remover a conta</a>
            </div>
            <div class="group">
                <p class="not-account">Não é elisiomou?</p>
                <p class="not-account">
                    <span class="link-blue">Alternar contas</span>
                    ou
                    <span class="link-blue">Inscreva-se</span>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Baixe o aplicativo</p>
                <div class="dowload">
                    <a href="#" class="app-download-apple">
                        <img src="/Instagram-X/img/apple-btn.png">
                    </a>
                    <a href="#" class="app-download-google">
                        <img src="/Instagram-X/img/google-btn.png">
                    </a>
                </div>
            </div>
        </div>
    </div>   
</body>
</html>
