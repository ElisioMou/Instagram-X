<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">
    <title>Instagram-X</title>
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="img/Instagram-whitephone.jpg" alt="celular">
        </div>
        <div class="instagram-continue">
            <div class="group">
                <img src="img/logo.jpg" class="instagram-logo" alt="instagram-logo">
                <div class="profile-photo">
                    <img src="img/perfil.jpg" alt="foto do perfil">
                </div>
                <a href="#" class="instagram-login">Continue como elisioem</a>
                <a href="#" class="instagram-logout">Remover a conta</a>
            </div>
        </div>
    </div>
    
</body>
</html>
